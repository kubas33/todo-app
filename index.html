<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="site-wrapper">
  <main>
    <h1>Todo</h1>
    <div class="tasks-wrapper">
      <form action="" id="todo-form">
        <label for="todo-input"></label>
        <input type="text" id="todo-input" placeholder="Create a new todo..." required>
      </form>
      <div class="tasks-container">
        <ul id="todo-list" class="todo-list" role="list">
        </ul>
        <div class="list-bottom">
          <div><span id="tasks-left"></span> items left</div>
          <div>Clear Completed</div>
        </div>
      </div>

      <div class="filter">
        <ul role="list">
          <li>All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
      </div>
    </div>

    <p class="drag">Drag and drop to reorder list</p>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">pow4h</a>.
  </footer>
</div>
<script src="scripts/toDoTask.js"></script>
<script src="scripts/toDoList.js"></script>
<script src="scripts/ui.js"></script>
</body>
</html>
